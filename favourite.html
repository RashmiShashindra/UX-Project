<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
     <!-- <link rel="stylesheet" href="css/awesomplete.css" /> -->
    <script src="js/cssua.min.js"></script>
    <!-- <script src="js/awesomplete.js" async></script> -->
    <script src="js/app.js"></script>
    
</head>
<body>
    <div data-role="page" id="list-page"  data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h1>Favourite List</h1>
            <a href="#add-page" data-icon="add" class="ui-btn-right">Add</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="todo-list"></ul>
        </div>
        <a href="http://uiuxbar.azurewebsites.net/profile.html" data-role="button">Back</a>
        <input type="button" value="Send Email" data-theme="b"/>
    </div>

    <div data-role="page" id="add-page"  data-theme="a">
        <div data-role="header" data-position="fixed" data-theme="a">
            <h1>Add Favourite</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left">back</a>
        </div>
        <div data-role="content" data-theme="a" id="mainPage">
            <input id="todo-title" type="text" placeholder="Title" list="mylist">
            <datalist id="mylist">
                <option>Rashmi bar</option>
                <option>Shashindra bar</option>
                <option>Roshan bar</option>
            </datalist>
            <ul id="suggestions" data-role="listview" data-inset="true"></ul>
            <input id="todo-body" placeholder="Description" list="mylist2">
             <datalist id="mylist2">
                <option>Rashmi bar</option>
                <option>Shashindra bar</option>
                <option>Roshan bar</option>
            </datalist>
            <input id="add-button" type="button" value="Save" onclick="addTodo()">
            <!-- <input id="add-button" type="button" value="Picture And Save" onclick="addTodoPicture()"  data-theme="b"> -->
        </div>
    </div>
</body>
</html>
